<!-- start page title -->
<app-pagetitle title="Area Charts" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
<!-- end page title -->

<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">Basic Area Chart</h4>
                <a href="https://apexcharts.com/angular-chart-demos/area-charts/basic/" target="_blank"
                    class="btn btn-sm btn-secondary-subtle">Docs <i class="mdi mdi-arrow-right align-middle"></i></a>
            </div><!-- end card header -->
            <div class="card-body">
                <apx-chart [series]="basicAreaChart.series" [chart]="basicAreaChart.chart"
                    [xaxis]="basicAreaChart.xaxis" [stroke]="basicAreaChart.stroke"
                    [dataLabels]="basicAreaChart.dataLabels" [yaxis]="basicAreaChart.yaxis"
                    [labels]="basicAreaChart.labels" [legend]="basicAreaChart.legend" [title]="basicAreaChart.title"
                    [subtitle]="basicAreaChart.subtitle"></apx-chart>
            </div>
        </div>
        <!--end card-->
    </div><!-- end col -->
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">Spline Area Chart</h4>
                <a href="https://apexcharts.com/angular-chart-demos/area-charts/spline/" target="_blank"
                    class="btn btn-sm btn-secondary-subtle">Docs <i class="mdi mdi-arrow-right align-middle"></i></a>
            </div><!-- end card header -->
            <div class="card-body">
                <apx-chart [series]="splineAreaChart.series" [chart]="splineAreaChart.chart"
                    [xaxis]="splineAreaChart.xaxis" [stroke]="splineAreaChart.stroke"
                    [tooltip]="splineAreaChart.tooltip" [dataLabels]="splineAreaChart.dataLabels"></apx-chart>
            </div>
        </div>
        <!--end card-->
    </div><!-- end col -->
</div>
<!-- end row -->

<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">Area Chart - Datetime X - Axis Chart</h4>
                <a href="https://apexcharts.com/angular-chart-demos/area-charts/datetime-x-axis/" target="_blank"
                    class="btn btn-sm btn-secondary-subtle">Docs <i class="mdi mdi-arrow-right align-middle"></i></a>
            </div><!-- end card header -->
            <div class="card-body">
                <div class="toolbar d-flex align-items-start justify-content-center flex-wrap gap-2">
                    <button class="btn btn-primary-subtle timeline-btn btn-sm" (click)="updateOptions( '1m' )"
                        [class.active]="activeOptionButton=='1m'">
                        1M
                    </button>
                    <button class="btn btn-primary-subtle timeline-btn btn-sm" (click)="updateOptions( '6m' )"
                        [class.active]="activeOptionButton=='6m'">
                        6M
                    </button>
                    <button type="button" class="btn btn-primary-subtle timeline-btn btn-sm active" id="one_year"
                        (click)="updateOptions( '1y' )" [class.active]="activeOptionButton=='1y'">
                        1Y
                    </button>
                    <button type="button" class="btn btn-primary-subtle timeline-btn btn-sm" id="all"
                        (click)="updateOptions( 'all' )" [class.active]="activeOptionButton=='all'">
                        ALL
                    </button>
                </div>
                <apx-chart #chart [series]="datetimeXaxisChart.series" [chart]="datetimeXaxisChart.chart"
                    [colors]="datetimeXaxisChart.colors" [yaxis]="datetimeXaxisChart.yaxis"
                    [dataLabels]="datetimeXaxisChart.dataLabels" [markers]="datetimeXaxisChart.markers"
                    [stroke]="datetimeXaxisChart.stroke" [grid]="datetimeXaxisChart.grid"
                    [xaxis]="datetimeXaxisChart.xaxis" [tooltip]="datetimeXaxisChart.tooltip"
                    [annotations]="datetimeXaxisChart.annotations" [fill]="datetimeXaxisChart.fill"></apx-chart>
            </div>
        </div>
        <!--end card-->
    </div><!-- end col -->
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">Area with Negative Values Chart</h4>
                <a href="https://apexcharts.com/angular-chart-demos/area-charts/negative/" target="_blank"
                    class="btn btn-sm btn-secondary-subtle">Docs <i class="mdi mdi-arrow-right align-middle"></i></a>
            </div><!-- end card header -->
            <div class="card-body">
                <apx-chart [series]="nagativeValueChart.series" [chart]="nagativeValueChart.chart"
                    [xaxis]="nagativeValueChart.xaxis" [stroke]="nagativeValueChart.stroke"
                    [tooltip]="nagativeValueChart.tooltip" [dataLabels]="nagativeValueChart.dataLabels"
                    [fill]="nagativeValueChart.fill" [yaxis]="nagativeValueChart.yaxis"
                    [title]="nagativeValueChart.title"></apx-chart>
            </div>
        </div>
        <!--end card-->
    </div><!-- end col -->
</div><!-- end row -->
