<!-- start page title -->
<app-pagetitle title="Treemaps Charts" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
<!-- end page title -->

<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">Basic Treemap Chart</h4>
                <a href="https://apexcharts.com/angular-chart-demos/treemap-charts/basic/" target="_blank"
                    class="btn btn-sm btn-secondary-subtle">Docs <i class="mdi mdi-arrow-right align-middle"></i></a>
            </div><!-- end card header -->
            <div class="card-body">
                <div id="basic_treemap" class="apex-charts" dir="ltr">
                    <apx-chart [series]="basicTreemapChart.series" [chart]="basicTreemapChart.chart"
                        [dataLabels]="basicTreemapChart.dataLabels" [plotOptions]="basicTreemapChart.plotOptions"
                        [title]="basicTreemapChart.title" [legend]="basicTreemapChart.legend"></apx-chart>
                </div>
            </div>
        </div>
        <!--end card-->
    </div><!-- end col -->
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">Multi-Dimensional Treemap Chart</h4>
                <a href="https://apexcharts.com/angular-chart-demos/treemap-charts/treemap-multiple-series/"
                    target="_blank" class="btn btn-sm btn-secondary-subtle">Docs <i
                        class="mdi mdi-arrow-right align-middle"></i></a>
            </div><!-- end card header -->
            <div class="card-body">
                <div id="multi_treemap" class="apex-charts" dir="ltr">
                    <apx-chart [series]="MultiDimensionalChart.series" [chart]="MultiDimensionalChart.chart"
                        [dataLabels]="MultiDimensionalChart.dataLabels"
                        [plotOptions]="MultiDimensionalChart.plotOptions" [title]="MultiDimensionalChart.title"
                        [legend]="MultiDimensionalChart.legend" [colors]="MultiDimensionalChart.colors"></apx-chart>
                </div>
            </div>
        </div>
        <!--end card-->
    </div><!-- end col -->
</div><!-- end row -->

    <div class="col-lg-6">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">

        <!--end card-->
    </div><!-- end col -->

                <h4 class="card-title">Treemap Chart with Color Ranges</h4>
