<!-- start page title -->
<app-pagetitle title="Heatmap Charts" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
<!-- end page title -->

<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">Basic Heatmap Chart</h4>
                <a href="https://apexcharts.com/angular-chart-demos/heatmap-charts/basic/" target="_blank"
                    class="btn btn-sm btn-secondary-subtle">Docs <i class="mdi mdi-arrow-right align-middle"></i></a>
            </div><!-- end card header -->
            <div class="card-body">
                <div id="basic_heatmap" class="apex-charts" dir="ltr">
                    <apx-chart [series]="basicHeatmapChart.series" [chart]="basicHeatmapChart.chart"
                        [dataLabels]="basicHeatmapChart.dataLabels" [title]="basicHeatmapChart.title"
                        [colors]="basicHeatmapChart.colors"></apx-chart>
                </div>
            </div>
        </div>
        <!--end card-->
    </div><!-- end col -->
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">Heatmap - Multiple Series</h4>
                <a href="https://apexcharts.com/angular-chart-demos/heatmap-charts/multiple-colors/" target="_blank"
                    class="btn btn-sm btn-secondary-subtle">Docs <i class="mdi mdi-arrow-right align-middle"></i></a>
            </div><!-- end card header -->
            <div class="card-body">
                <div id="multiple_heatmap" class="apex-charts" dir="ltr">
                    <apx-chart [series]="multipleSeriesChart.series" [chart]="multipleSeriesChart.chart"
                        [dataLabels]="multipleSeriesChart.dataLabels" [colors]="multipleSeriesChart.colors"
                        [grid]="multipleSeriesChart.grid" [xaxis]="multipleSeriesChart.xaxis"
                        [title]="multipleSeriesChart.title"></apx-chart>
                </div>
            </div>
        </div>
        <!--end card-->
    </div><!-- end col -->
</div><!-- end row -->

<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">Heatmap Color Range</h4>
                <a href="https://apexcharts.com/angular-chart-demos/heatmap-charts/color-range/" target="_blank"
                    class="btn btn-sm btn-secondary-subtle">Docs <i class="mdi mdi-arrow-right align-middle"></i></a>
            </div><!-- end card header -->
            <div class="card-body">
                <div id="color_heatmap" class="apex-charts" dir="ltr">
                    <apx-chart [series]="colorRangeChart.series" [chart]="colorRangeChart.chart"
                        [dataLabels]="colorRangeChart.dataLabels" [plotOptions]="colorRangeChart.plotOptions"
                        [title]="colorRangeChart.title"></apx-chart>
                </div>
            </div>
        </div>
        <!--end card-->
    </div><!-- end col -->
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">Heatmap - Range Without Shades</h4>
                <a href="https://apexcharts.com/angular-chart-demos/heatmap-charts/rounded/" target="_blank"
                    class="btn btn-sm btn-secondary-subtle">Docs <i class="mdi mdi-arrow-right align-middle"></i></a>
            </div><!-- end card header -->
            <div class="card-body">
                <div id="shades_heatmap" class="apex-charts" dir="ltr">
                    <apx-chart [series]="rangeWithoutShadesChart.series" [chart]="rangeWithoutShadesChart.chart"
                        [dataLabels]="rangeWithoutShadesChart.dataLabels" [colors]="rangeWithoutShadesChart.colors"
                        [stroke]="rangeWithoutShadesChart.stroke" [plotOptions]="rangeWithoutShadesChart.plotOptions"
                        [xaxis]="rangeWithoutShadesChart.xaxis" [title]="rangeWithoutShadesChart.title"></apx-chart>
                </div>
            </div>
        </div>
        <!--end card-->
    </div><!-- end col -->
</div><!-- end row -->
