<!-- start page title -->
<app-pagetitle title="Pie Charts" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
<!-- end page title -->

<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">Simple Pie Chart</h4>
                <a href="https://apexcharts.com/angular-chart-demos/pie-charts/simple-pie/" target="_blank"
                    class="btn btn-sm btn-secondary-subtle">Docs <i class="mdi mdi-arrow-right align-middle"></i></a>
            </div><!-- end card header -->
            <div class="card-body">
                <div id="simple_pie_chart" class="apex-charts" dir="ltr">
                    <apx-chart [series]="simplePieChart.series" [chart]="simplePieChart.chart"
                        [labels]="simplePieChart.labels" [legend]="simplePieChart.legend"
                        [dataLabels]="simplePieChart.dataLabels" [responsive]="simplePieChart.responsive"
                        [colors]="simplePieChart.colors"></apx-chart>
                </div>
            </div>
        </div>
        <!--end card-->
    </div><!-- end col -->
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">Simple Donut Chart</h4>
                <a href="https://apexcharts.com/angular-chart-demos/pie-charts/simple-donut/" target="_blank"
                    class="btn btn-sm btn-secondary-subtle">Docs <i class="mdi mdi-arrow-right align-middle"></i></a>
            </div><!-- end card header -->
            <div class="card-body">
                <div id="simple_dount_chart" class="apex-charts" dir="ltr">
                    <apx-chart [series]="simpleDonutChart.series" [chart]="simpleDonutChart.chart"
                        [labels]="simpleDonutChart.labels" [responsive]="simpleDonutChart.responsive"
                        [legend]="simpleDonutChart.legend" [dataLabels]="simpleDonutChart.dataLabels"
                        [colors]="simpleDonutChart.colors"></apx-chart>
                </div>
            </div>
        </div>
        <!--end card-->
    </div><!-- end col -->
</div><!-- end row -->

<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">Semi Donut</h4>

                    </button>

                      RANDOMIZE
                    </button>
                      
                    <button id="reset" class="btn btn-light btn-sm">

    </div><!-- end col -->
