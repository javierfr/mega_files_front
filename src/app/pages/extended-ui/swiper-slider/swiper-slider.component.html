<!-- start page title -->
<app-pagetitle title="Swiper Slider" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
<!-- end page title -->
<div class="row swiper-sliders">

    <div class="col-xl-4 col-lg-6">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">Default Swiper</h4>
                <a href="javascript:void(0);" class="btn btn-sm btn-secondary-subtle">Docs <i
                        class="mdi mdi-arrow-right align-middle"></i></a>
            </div><!-- end card header -->
            <div class="card-body">
                <div class="swiper-container default-swiper" dir="ltr">
                    <ngx-slick-carousel *ngIf="type == 'component' && show" class="" fxFlex="auto"
                        [config]="slideConfig">
                        <div ngxSlickItem *ngFor="let slide of slides" class="swiper-slide">
                            <img src="{{slide.image}}" class="img-fluid mx-auto d-block" alt>
                        </div><!-- end swiper wrapper -->
                    </ngx-slick-carousel>
                </div><!-- end swiper container -->
            </div><!-- end card body -->
        </div><!-- end card -->
    </div><!-- end col -->

    <div class="col-xl-4 col-lg-6">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">Navigation Swiper</h4>
                <a href="javascript:void(0);" class="btn btn-sm btn-secondary-subtle">Docs <i
                        class="mdi mdi-arrow-right align-middle"></i></a>
            </div><!-- end card header -->
            <div class="card-body">
                <!-- <div class="swiper-container navigation-swiper" dir="ltr"> -->
                <ngx-slick-carousel *ngIf="type == 'component' && show" class="" fxFlex="auto" [config]="slideConfig ">
                    <div ngxSlickItem *ngFor="let slide of slides" class="swiper-slide">
                        <img src="{{slide.image}}" class="img-fluid mx-auto d-block" alt>
                    </div>
                    <div class="swiper-button-next" (click)="prevSlide()"></div>
                    <div class="swiper-button-prev" (click)="nextSlide()"></div>
                </ngx-slick-carousel>
                <!-- </div> -->
                <!-- end swiper container -->
            </div><!-- end card body -->
        </div><!-- end card -->
    </div><!-- end col -->

    <div class="col-xl-4 col-lg-6">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">Pagination Swiper</h4>
                <a href="javascript:void(0);" class="btn btn-sm btn-secondary-subtle">Docs <i
                        class="mdi mdi-arrow-right align-middle"></i></a>
            </div><!-- end card header -->
            <div class="card-body">
                <ngx-slick-carousel *ngIf="type == 'component' && show" [config]="pagination" class="" fxFlex="auto">
                    <div ngxSlickItem *ngFor="let slide of slides" class="swiper-slide">
                        <img src="{{slide.image}}" class="img-fluid mx-auto d-block" alt>
                    </div><!-- end swiper container -->
                    <div class="swiper-pagination"></div>
                </ngx-slick-carousel>
            </div><!-- end card body -->
        </div><!-- end card -->
    </div><!-- end col -->

    <div class="col-xl-4 col-lg-6">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">Keyboard control</h4>
                <a href="javascript:void(0);" class="btn btn-sm btn-secondary-subtle">Docs <i
                        class="mdi mdi-arrow-right align-middle"></i></a>
            </div><!-- end card header -->
            <div class="card-body">
                <ngx-slick-carousel *ngIf="type == 'component' && show" class="" fxFlex="auto"
                    [config]="paginationconfig">
                    <div ngxSlickItem *ngFor="let slide of slides" class="swiper-slide">
                        <img src="{{slide.image}}" class="img-fluid mx-auto d-block" alt>
                    </div>
                    <div class="swiper-pagination"></div>
                </ngx-slick-carousel>
            </div><!-- end card body -->
        </div><!-- end card -->
    </div><!-- end col -->
</div><!-- end row -->

<div class="row swiper-sliders">
    <div class="col-xl-12">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">Responsive Breakpoints</h4>
                <a href="javascript:void(0);" class="btn btn-sm btn-secondary-subtle">Docs <i
                        class="mdi mdi-arrow-right align-middle"></i></a>
            </div><!-- end card header -->
            <div class="card-body">
                <ngx-slick-carousel *ngIf="type == 'component' && show" class="" fxFlex="auto" [config]="Responsive">
                    <div ngxSlickItem *ngFor="let slide of slides" class="swiper-slide">
                        <img src="{{slide.image}}" class="img-fluid mx-auto d-block" alt>
                    </div><!-- end swiper container -->
                    <div class="swiper-pagination"></div>

                </ngx-slick-carousel>
            </div><!-- end card body -->
        </div><!-- end card -->
    </div><!-- end col -->
</div><!-- end row -->
