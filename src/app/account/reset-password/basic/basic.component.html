<div class="authentication-bg min-vh-100">
    <div class="bg-overlay bg-white"></div>
    <div class="container">
        <div class="d-flex flex-column min-vh-100 px-3 pt-4">
            <div class="row justify-content-center my-auto">
                <div class="col-md-8 col-lg-6 col-xl-4">

                    <div class="text-center py-5">
                        <div class="mb-4 mb-md-5">
                            <a routerLink="/" class="d-block auth-logo">
                                <img src="assets/images/logo-dark.png" alt="" height="22" class="auth-logo-dark">
                                <img src="assets/images/logo-light.png" alt="" height="22" class="auth-logo-light">
                            </a>
                        </div>
                        <div class="text-muted mb-4">
                            <h5 class="">Reset Password</h5>
                            <p>Re-Password with Dashonic.</p>
                        </div>
                        <div class="alert alert-success text-center mb-4" role="alert">
                            Enter your Email and instructions will be sent to you!
                        </div>
                        <form>
                            <div class="form-floating form-floating-custom mb-3">
                                <input type="email" class="form-control" id="input-email" placeholder="Enter Email">
                                <label for="input-email">Email</label>
                                <div class="form-floating-icon">
                                    <i class="uil uil-envelope-alt"></i>
                                </div>
                            </div>

                            <div class="mt-3">
                                <a routerLink="/account/forgotpassword/basic" class="btn btn-info w-100">Send
                                    Request</a>
                            </div>
                        </form><!-- end form -->
                    </div>
                </div><!-- end col -->
            </div><!-- end row -->

            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center text-muted p-4">
                        <p class="mb-0">&copy; {{year}} Dashonic. Crafted with <i class="mdi mdi-heart text-danger"></i>
                            by Pichforest</p>
                    </div>
                </div><!-- end col -->
            </div><!-- end row -->
        </div>
    </div><!-- end container -->
</div>
