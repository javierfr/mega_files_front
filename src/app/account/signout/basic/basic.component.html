<div class="authentication-bg min-vh-100">
    <div class="bg-overlay bg-white"></div>
    <div class="container">
        <div class="d-flex flex-column min-vh-100 px-3 pt-4">
            <div class="row justify-content-center my-auto">
                <div class="col-md-8 col-lg-6 col-xl-4">

                    <div class="text-center py-5">
                        <div class="mb-4 mb-md-5">
                            <a routerLink="/" class="d-block auth-logo">
                                <img src="assets/images/logo-dark.png" alt="" height="22" class="auth-logo-dark">
                                <img src="assets/images/logo-light.png" alt="" height="22" class="auth-logo-light">
                            </a>
                        </div>
                        <div class="mb-4 mb-md-5">
                            <div class="avatar-lg mx-auto">
                                <div class="avatar-title bg-light text-primary display-4 rounded-circle">
                                    <i class="uil uil-user-circle"></i>
                                </div>
                            </div>
                        </div>
                        <div class="text-muted">
                            <h4 class="">You are Logged Out</h4>
                            <p>Thank you for using <span class="fw-semibold">Dashonic</span></p>
                            <div class="mt-4">
                                <a routerLink="/account/signin/basic" class="btn btn-info w-100">Sign In</a>
                            </div>
                        </div>

                        <div class="mt-5 text-center text-muted">
                            <p>Don't have an account ? <a routerLink="/account/signup/basic"
                                    class="fw-medium text-decoration-underline"> Signup </a></p>
                        </div>
                    </div>

                </div><!-- end col -->
            </div><!-- end row -->

            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center text-muted p-4">
                        <p class="mb-0">&copy;
                            {{year}} Dashonic. Crafted with <i class="mdi mdi-heart text-danger"></i> by Pichforest
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div><!-- end container -->
</div>
